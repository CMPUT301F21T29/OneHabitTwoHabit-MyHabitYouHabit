name: CI Tests

on:
  push:

jobs:
  unit-tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Unit tests
        run: ./gradlew test
  instrumentation-tests:
    runs-on: [macos-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: UI Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: adb start-server && adb shell am instrument -w -m -e package com.example.ohthmhyh -e debug false com.example.ohthmhyh.test/androidx.test.runner.AndroidJUnitRunner
